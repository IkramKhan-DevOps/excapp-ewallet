{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block base_title %}
    Password Reset
{% endblock %}


{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>

{% endblock %}l>
