{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block base_title %} Connect Create {% endblock %}


{% block content %}

    <div class="row justify-content-center">
        <div class="col-sm-6">

            <div class="card">
                <div class="card-body border-bottom">
                    <p class="mb-0 card-title"><i class="fa fa-award"></i> Signup For Connect</p>
                </div>
                <div class="card-body">
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-check-circle"></i> Submit
                    </button>
                </div>
            </div>

        </div>
    </div>

{% endblock %}

{% block base_external_scripts %}
    <script>
        $(document).ready(function () {
            $('#id_name').val("{{ request.user.first_name }} {{ request.user.last_name }}");
            $('#id_email').val("{{ request.user.email }}");
            $('#id_phone').val("{{ request.user.phone_number }}");
        });
    </script>
{% endblock %}
