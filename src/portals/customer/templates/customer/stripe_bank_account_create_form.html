{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block base_title %} Connect Create {% endblock %}


{% block content %}

    <div class="row justify-content-center">
        <div class="col-sm-6">

            <div class="card">
                <div class="card-body border-bottom">
                    <p class="mb-0 card-title"><i class="fa fa-award"></i> Create Connect</p>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-check-circle"></i> Submit
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
